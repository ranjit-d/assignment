<!-- login form  with validations start -->

<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="col-md-4">
      <label for="username" class="form-label">UserName</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="3" />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="'username.errors?.required'">UserName is required.</div>
        <div *ngIf="'username.errors?.minlength'">UserName must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="'password.errors?.required'">Password is required.</div>
        <div *ngIf="'password.errors?.minlength'">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="mybtn">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid" routerLink="/employeesheet">Login</button>
    </div>
  </form>
</div>

<!-- login form  with validations End  -->
